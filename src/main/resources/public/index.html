<script>
    var requestOptions = {
        method: 'GET',
        redirect: 'follow'
    };

    fetch("http://localhost:8080/customer/all", requestOptions)
        .then(response => response.text())
        .then(result => document.getElementById("myTextArea").value = result)
        .catch(error => console.log('error', error));

    function addText() {

        let text = document.getElementById("myTextArea");
        text.innerText = "See tekst läheb kasti";
    }

    function getSomeText() {

        alert(text.value)
    }

    function getAllText() {
        let text = document.getElementById("myTextArea")
        let text2 = document.getElementById("myTextArea2") ;
        alert(text.value + text2.value)
    }
